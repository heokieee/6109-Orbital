<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/pomodoro.css' %}" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <span><strong>StuDone</strong></span>
        </div>
        <nav>
          <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'pomodoro' %}">Pomodoro</a></li>
            <li class="dropdown">
              <a href="{% url 'dashboard' %}">Reminders</a>
            </li>
            <li><a href="#" onclick="document.getElementById('logout-form').submit();">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="section-container">
        <button id="focus" class="btn btn-timer btn-focus">Focus</button>
        <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
        <button id="longbreak" class="btn btn-longbreak">Long Break</button>
      </div>
      <div class="time-btn-container">
        <span id="time"></span>
        <div class="btn-container">
          <button id="btn-start" class="show">Start</button>
          <button id="btn-pause" class="hide">Pause</button>
          <button id="btn-reset" class="hide">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="{% static 'js/pomodoro.js' %}"></script>

    <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
      {% csrf_token %}
    </form>
  </body>
</html>
