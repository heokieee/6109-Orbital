{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{% static 'css/study_groups.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <span><strong>StuDone</strong></span>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li class="dropdown">
                        <a href="#">Study Groups</a>
                    </li>
                    <li class="dropdown">
                        <a href="{% url 'dashboard' %}">Reminders</a>
                    </li>
                    <li><a href="#" onclick="document.getElementById('logout-form').submit();">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="dashboard">
            <h1>Welcome!</h1>
            <a href="{% url 'meeting' %}" class="button">New Meeting</a>
            <a href="{% url 'join_room' %}" class="button">Join Meeting</a>
            <a href="{% url 'logout' %}" class="button">Logout</a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 StuDone. All rights reserved.</p>
    </footer>

    <!-- Logout form -->
    <form id="logout-form" method="POST" action="{% url 'logout' %}" style="display: none;">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

    <!-- Link to your JS file -->
    <script src="{% static 'js/study_groups.js' %}"></script>
</body>
</html>
